<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pokedex</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
      <div class="row">
                <!--celular, tablet, pc -->
        <div class="col-12 col-md-6 col-lg-3">
          <img src="img/logo.png" class="img-fluid" alt="Logo">
        </div>
        <div class="col-12 col-md-6 col-lg-9 pt-4">
          <h3>Sistema Gestor de Pokemons</h1>
        </div>
      </div>

    </header>

    <main class="container-fluid">
      <div class="row pt-5">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span>Registrar Pokemon</span>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label" for="nombre-txt">Nombre</label>
                <input class="form-control" type="text" id="nombre-txt">
              </div>
              <div class="mb-3">
                <label class="form-label" for="descripcion-txt">Descripción</label>
                <input class="form-control" type="text" id="descripcion-txt">
              </div>
              <div class="mb-3">
                <label class="form-label" for="legendario-rb">Legendario</label> <!-- RADIO BUTTON -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="legendario-rb" id="legendario-si">
                  <label class="form-check-label"for="legendario-si">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="legendario-rb" id="legendario-no">
                  <label class="form-check-label" for="legendario-no">No</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="tipo-select">Tipo</label>
                <select class="form-select" id="tipo-select">
                  <option value="planta">Planta</option>
                  <option value="fuego">Fuego</option>
                  <option value="agua">Agua</option>
                  <option value="normal">Normal</option>
                </select>
              </div>
            </div>
            <div class="card-footer row">
              <div class="col-6">
                <button class="btn btn-success" id="registrar-btn" type="button">Registrar</button>
              </div>

              <div class="col-6 text-end">
                <button class="btn btn-info" id="limpiar-btn" type="button">Limpiar</button>
              </div>
              
            </div>
          </div>
        </div>

        <div class="col col-md col-lg">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span>Pokedex</span>
            </div>
            <div class="card-body">
              <table class="table table-hover table-bordered table-striped">
                <thead>
                  <tr>
                    <th>NRO</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Bulbasaur</td>
                    <td>Planta</td>
                    <td>El inicial que nadie usa</td>
                    <td>Eliminar</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Charmander</td>
                    <td>Fuego</td>
                    <td>El vamoh a calmarno</td>
                    <td>Eliminar</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
